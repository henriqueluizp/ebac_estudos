<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação dos campos</h1>
        <h2>Campo B necessita ser maior que campo A</h2>
        <form>
            <div class="form_wrapper">
                <div>
                    <label for="numA">Campo A</label>
                    <input type="number" id="numA" required placeholder="Valor" />
                </div>
                <div>
                    <label for="numB">Campo B</label>
                    <input type="number" id="numB" required placeholder="Valor" />
                </div>
            </div>
            <button type="submit">Validar</button>
            <div class="sucess d-none">Validação realizada com sucesso!</div>
            <div class="error d-none">Validação recusada.</div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
