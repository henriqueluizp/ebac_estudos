<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
      
        <div class="container">
            <form>
                <input type="text" placeholder="Pesquise seu user git"> <button type="submit" style="cursor: pointer;"><i class="bi bi-search"></i></button>
            </form>

            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">Nome</h1>
            <h2 class="profile-username">@user</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span class="count_repository">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span class="count_followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span class="count_following">0</span>
                </li>
            </ul>
            <a href="#" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>
</body>
<script src="script.js"></script>
</html>
